<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcard App</title>
    <link rel="stylesheet" href="/static/pico.blue.css">
    <link rel="stylesheet" href="/static/styles.css">
    

</head>
<body>
    <h1>Welcome to My Flashcard App!</h1>
    <a href="/createdeck">Create a new Deck</a>
    <h2>My Decks</h2>
    <ul id="deckList">
        {{ range .Decks }}
            <li class="deckListing">
                <a href="/deck/{{.ID}}">
                    <h4><strong>{{ .Name }}</strong><br></h3>
                    <p>{{ .Description }}</p>
                </a>
            </li>
        {{ end }}
    </ul>
</body>
</html>
